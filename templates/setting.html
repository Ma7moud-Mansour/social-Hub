{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png" />
  <title>Account Settings</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap");

    :root {
      --white: #fff;
      --black: #000;
      --lightBlue: #17a;
      --background: #f5f8fa;
      --navbar-bg: #eff5f8c2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: var(--background);
      background-size: cover;
      background-repeat: no-repeat;
      transition: background-image 0.3s ease;
      scrollbar-width: 0;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.466);
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 10px;
      margin-top: 20px;
      text-decoration: none;

      width: 100%;
    }

    .site-name a {
      text-decoration: none;
      /* إزالة التسطير */
      color: inherit;
      /* استخدام لون النص الأب */
      transition: color 0.3s;
      /* تأثير التغيير */
    }

    .site-name a:hover {
      color: rgb(255, 0, 0);
      /* تغيير اللون عند التحويم */
    }

    .navbar .site-name {
      text-decoration: none;
      font-weight: bold;
      color: rgb(34, 2, 2);
      font-size: 1.5rem;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: rgb(0, 0, 0);
      text-decoration: none;
      text-decoration: none;

      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
      text-decoration: none;
    }

    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-left: 20px;
    }

    .container {
      width: 30%;
      max-width: 750px;
      margin-top: 100px;
      background: rgba(255, 255, 255, 0.466);
      border: 2px solid var(--black);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      padding: 20px;
      backdrop-filter: blur(5px);
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .button {
      background-color: var(--lightBlue);
      color: var(--white);
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      padding: 10px 20px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: var(--black);
    }

    .profile-image-container {
      width: 100px;
      /* عرض الصورة */
      height: 100px;
      /* ارتفاع الصورة */
      border-radius: 50%;
      /* لجعل الصورة دائرية */
      overflow: hidden;
      /* لإخفاء الأجزاء الزائدة من الصورة */
      margin-bottom: 10px;
      /* مسافة بين الصورة والزر */
    }

    .input {
      width: 100%;
      height: 40px;
      background: transparent;
      color: var(--black);
      font-size: 16px;
      border: none;
      border-bottom: 2px solid var(--black);
      margin-bottom: 20px;
      transition: border-bottom-color 0.5s;
    }

    .input:focus {
      border-bottom-color: var(--lightBlue);
    }

    textarea {
      width: 100%;
      background: var(--white);
      border: 1px solid var(--black);
      border-radius: 5px;
      padding: 10px;
      resize: none;
    }

    footer {
      margin-top: 80px;
      width: 200px;
      height: 35px;
      border: 0px solid #979797;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.466);
      align-items: center;
      margin-bottom: 0px;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="site-name"><a href="{% url 'index' %}">Social Hub</a></div>
    <div class="nav-links">
      <a href="#">About</a>
      <a href="#">Help</a>
      <a href="#">Terms</a>
      <a href="#">Privacy</a>
      <img id="profile-icon" class="profile-icon" src="{{user_profile.profileimg.url}}" alt="Profile Image" />
    </div>
  </div>

  <div class="container">
    <h1>Account Settings for <b>{{ user.username }}</b></h1>
    <hr />

    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="image">Profile Image</label>
      <img width="100" height="100" src="{{user_profile.profileimg.url}}" />
      <input type="file" name="image" class="input" onchange="previewBackground(event)" />

      <label for="about">Bio</label>
      <textarea id="about" name="bio" rows="3" class="shadow-none bg-gray-100">
{{user_profile.bio}}</textarea>
      <label for="location">Location</label>
      <input type="text" name="location" value="{{ user_profile.location }}" class="input" />

      <div class="flex justify-end space-x-3">
        <button type="button" class="button">
          <a href="/" style="color: inherit">Cancel</a>
        </button>
        <button type="submit" class="button">Save</button>
      </div>
    </form>
  </div>
  <footer>
    <p>&copy; 2024 by ARMY Teem.</p>
  </footer>
  <script>
    function previewBackground(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.body.style.backgroundImage = `url(${e.target.result})`;
          document.body.style.backgroundSize = 'cover';
          document.body.style.backgroundPosition = 'center';
          document.body.style.backgroundRepeat = 'no-repeat';

          // Update the profile icon
          document.getElementById('profile-icon').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
  <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
  <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'assets/js/uikit.js' %}"></script>
  <script src="{% static 'assets/js/simplebar.js' %}"></script>
  <script src="{% static 'assets/js/custom.js' %}"></script>
</body>

</html>
